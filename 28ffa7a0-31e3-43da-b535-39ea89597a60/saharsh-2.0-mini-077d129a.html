<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saharsh 2.0 Mini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            min-height: 100vh;
        }
        
        /* Loading Screen */
        #loading-screen {
            position: fixed; inset: 0; background: #fff; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.4s ease;
        }
        
        #loading-screen.hidden { opacity: 0; pointer-events: none; }
        
        .loading-icon {
            width: 48px; height: 48px; border: 3px solid #e0e0e0;
            border-top-color: #333; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 24px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .loading-title { font-size: 1.25rem; font-weight: 600; color: #333; margin-bottom: 8px; }
        .loading-status { color: #666; font-size: 0.875rem; margin-bottom: 20px; }
        .loading-progress { width: 240px; height: 4px; background: #e0e0e0; border-radius: 2px; overflow: hidden; }
        .loading-progress-bar { height: 100%; background: #333; width: 0%; transition: width 0.3s ease; }
        
        /* Main Layout */
        .container {
            max-width: 720px; margin: 0 auto; padding: 16px;
            height: 100vh; display: flex; flex-direction: column;
        }
        
        .header {
            display: flex; justify-content: space-between; align-items: center; padding: 8px 0 16px;
        }
        
        h1 { margin: 0; color: #333; font-size: 1.125rem; font-weight: 600; }
        
        .btn-clear {
            padding: 6px 12px; background: transparent; color: #666;
            border: 1px solid #ddd; border-radius: 6px; cursor: pointer;
            font-size: 0.8rem; transition: all 0.2s;
        }
        
        .btn-clear:hover { background: #f0f0f0; }
        
        /* Chat Box */
        #chat-box {
            flex: 1; overflow-y: auto; display: flex;
            flex-direction: column; gap: 12px; padding: 8px 0;
        }
        
        .message {
            max-width: 85%; padding: 10px 14px; border-radius: 16px;
            line-height: 1.55; word-wrap: break-word; font-size: 0.95rem;
        }
        
        .user-msg { align-self: flex-end; background: #333; color: #fff; border-bottom-right-radius: 4px; }
        
        .bot-msg {
            align-self: flex-start; background: #fff; color: #333;
            border: 1px solid #e5e5e5; border-bottom-left-radius: 4px;
            width: 100%; max-width: 95%;
        }
        
        /* Message Content */
        .bot-msg p { margin: 0 0 8px; }
        .bot-msg p:last-child { margin-bottom: 0; }
        .bot-msg pre { background: #1e1e1e; color: #d4d4d4; padding: 12px; border-radius: 8px; overflow-x: auto; margin: 8px 0; }
        .bot-msg code { background: #f4f4f4; padding: 2px 5px; border-radius: 4px; font-family: monospace; font-size: 0.85em; }
        .bot-msg pre code { background: none; padding: 0; color: inherit; }

        /* Thinking Block */
        .think-block {
            margin: 6px 0 12px 0; border: 1px solid #e0e0e0; border-radius: 8px;
            overflow: hidden; background: #fafafa; font-size: 0.9em;
        }
        .think-header {
            padding: 6px 12px; background: #f0f0f0; color: #666;
            font-weight: 500; font-size: 0.8rem; border-bottom: 1px solid #e0e0e0;
        }
        .think-content { padding: 10px 12px; color: #555; background: #fff; }

        /* Function/Tool Blocks */
        .function-block-wrapper { margin-top: 10px; border: 1px solid #dcdcdc; border-radius: 8px; overflow: hidden; }
        .function-header {
            background: #eef2ff; color: #4f46e5; padding: 6px 12px;
            font-size: 0.8rem; font-weight: 600; border-bottom: 1px solid #e0e7ff;
            display: flex; align-items: center; gap: 6px;
        }
        .function-header::before { content: '⚡'; }

        .tool-result {
            margin-top: 8px; padding: 10px 12px; background: #f0fdf4;
            border: 1px solid #bbf7d0; border-radius: 8px; color: #166534;
            font-size: 0.9em; font-family: monospace; white-space: pre-wrap;
        }
        .tool-result.error { background: #fef2f2; border-color: #fecaca; color: #991b1b; }
        .tool-label { font-size: 0.75rem; text-transform: uppercase; font-weight: bold; opacity: 0.7; margin-bottom: 4px; }

        /* Typing Cursor */
        .typing-cursor::after { content: '▋'; animation: blink 1s step-end infinite; color: #999; }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Input Area */
        .input-area { display: flex; gap: 8px; padding-top: 12px; }
        #user-input { flex: 1; padding: 12px 16px; border: 1px solid #ddd; border-radius: 24px; font-size: 0.95rem; outline: none; }
        #user-input:focus { border-color: #999; }
        #send-btn { padding: 0 20px; background: #333; color: #fff; border: none; border-radius: 24px; cursor: pointer; }
        #send-btn:hover { background: #444; }
        #send-btn:disabled { background: #ccc; cursor: not-allowed; }
        #send-btn.stop { background: #c0392b; }
        
        .empty-state { flex: 1; display: flex; align-items: center; justify-content: center; color: #aaa; }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loading-icon"></div>
    <div class="loading-title">Saharsh 2.0 Mini</div>
    <div class="loading-status" id="loading-status">Initializing...</div>
    <div class="loading-progress"><div class="loading-progress-bar" id="loading-progress-bar"></div></div>
</div>

<div class="container" id="main-container" style="display: none;">
    <div class="header">
        <h1>Saharsh 2.0 Mini</h1>
        <button class="btn-clear" id="clear-btn">Clear</button>
    </div>

    <div id="chat-box">
        <div class="empty-state" id="empty-state">Send a message to start</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Try 'Calculate 53 * 12' or 'Reverse the string Hello'" />
        <button id="send-btn">Send</button>
    </div>
</div>
<script>addEventListener("error",(e)=>{alert(e.message)})</script>
<script type="module">
    import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

    const SELECTED_MODEL = "Qwen3-4B-q4f16_1-MLC";
    
    // UI Elements
    const loadingScreen = document.getElementById('loading-screen');
    const loadingStatus = document.getElementById('loading-status');
    const loadingProgressBar = document.getElementById('loading-progress-bar');
    const mainContainer = document.getElementById('main-container');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const clearBtn = document.getElementById('clear-btn');
    const emptyState = document.getElementById('empty-state');

    let engine;
    let isGenerating = false;
    let shouldStop = false;
    
    // Updated system prompt for Agentic Behavior
    
    function getSystemPrompt() {
    	return `Current date: ${(new Date).toLocaleString()}\nYou are Saharsh 2.0 Mini, an AI language model hosted on Secure Centrix81, a gaming website. You can execute JavaScript to solve problems.
1. When you need to calculate or process data, write code inside <function>...</function>. The code does not have to be optimal.
2. STOP writing immediately after the </function> tag.
3. The system will execute the code and return the logs to you in a system message.
4. Read the system message result and then provide the final answer to the user.
The user will not see the code or the <function>...</function> block.
Logs are collected using the function \`console.log\`. Any code that does not go to \`console.log\` will not be outputted. `
    }

    let messages = [{ role: "system", content: getSystemPrompt() }];
    marked.setOptions({ breaks: true, gfm: true });

    async function init() {
        try {
            loadingStatus.textContent = "Downloading model...";
            engine = await CreateMLCEngine(SELECTED_MODEL, {
                initProgressCallback: (progress) => {
                    const percent = Math.ceil(progress.progress * 100);
                    loadingProgressBar.style.width = percent + '%';
                    loadingStatus.textContent = progress.text;
                }
            });
            loadingScreen.classList.add('hidden');
            mainContainer.style.display = 'flex';
            userInput.focus();
        } catch (err) {
            loadingStatus.textContent = "Error: " + err.message;
            loadingProgressBar.style.background = '#c0392b';
        }
    }
    
    function parseResponse(text) {
        // 1. Extract Think blocks
        const thinkRegex = /<think>([\s\S]*?)<\/think>/gi;
        let thinkBlocks = [];
        let match;
        while ((match = thinkRegex.exec(text)) !== null) thinkBlocks.push(match[1].trim());
        let remaining = text.replace(thinkRegex, '').trim();
        
        // 2. Extract Function blocks
        const funcRegex = /<function>([\s\S]*?)<\/function>/gi;
        let functionBlocks = [];
        while ((match = funcRegex.exec(remaining)) !== null) functionBlocks.push(match[1].trim());

        // 3. Content (Remove function blocks from visual display, we render them specially)
        let content = remaining.replace(funcRegex, '').trim();
        
        // Handle streaming incomplete tags
        if (!/<\/think>/.test(text) && /<think>/.test(text)) {
             const parts = text.split('<think>');
             if(parts.length > 1) { thinkBlocks.push(parts[1]); content = parts[0]; }
        }

        return { content, thinkBlocks, functionBlocks };
    }

    function renderFinalMessage(container, text) {
        const { content, thinkBlocks, functionBlocks } = parseResponse(text);
        container.innerHTML = '';
        
        // Thoughts
        thinkBlocks.forEach(think => {
            const block = document.createElement('div');
            block.className = 'think-block';
            block.innerHTML = `<div class="think-header"><span>Thought process</span></div><div class="think-content">${marked.parse(think)}</div>`;
            container.appendChild(block);
        });
        
        // Main Content
        if (content) {
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = marked.parse(content);
            container.appendChild(contentDiv);
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(contentDiv, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}], throwOnError: false });
            }
        }

        // Code Blocks (Visual Only)
        functionBlocks.forEach(code => {
            const wrapper = document.createElement('div');
            wrapper.className = 'function-block-wrapper';
            wrapper.innerHTML = `<div class="function-header">Calling Tool</div><div class="function-content" style="padding: 10px; background: #fafafa;"><pre><code class="language-javascript">${code}</code></pre></div>`;
            container.appendChild(wrapper);
        });
    }

    // Returns the text output of the tool execution
    async function executeToolsAndGetOutput(functionBlocks, container) {
        if (!functionBlocks || functionBlocks.length === 0) return null;

        let totalOutput = [];

        for (const code of functionBlocks) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'tool-result';
            resultDiv.innerHTML = `<div class="tool-label">Executing...</div>`;
            container.appendChild(resultDiv);

            await new Promise(r => setTimeout(r, 200)); // UI Visual delay

            try {
                let logs = [];
                const originalLog = console.log;
                console.log = (...args) => {
                    logs.push(args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' '));
                    originalLog.apply(console, args);
                };

                let result = undefined;
                
                result = eval(code)
                console.log = originalLog;

                let outputStr = "";
                if (logs.length > 0) outputStr += "Logs: " + logs.join('; ') + "\n";
                if (result !== undefined) outputStr += "Result: " + String(result);
                if (outputStr === "") outputStr = "Executed successfully.";

                totalOutput.push(outputStr);

                // Show success in UI, but keep it technical
                resultDiv.innerHTML = `<div class="tool-label">Tool Output (Sent to AI)</div>${outputStr}`;
                
            } catch (err) {
                const errStr = "Error: " + err.message;
                totalOutput.push(errStr);
                resultDiv.className = 'tool-result error';
                resultDiv.innerHTML = `<div class="tool-label">Tool Error</div>${errStr}`;
            }
        }
        
        return totalOutput.join("\n\n");
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text || isGenerating) return;

        emptyState.style.display = 'none';
        appendUserMessage(text);
        userInput.value = '';
        
        isGenerating = true;
        shouldStop = false;
        sendBtn.textContent = 'Stop';
        sendBtn.classList.add('stop');
        userInput.disabled = true;

        messages.push({ role: "user", content: text });
        messages[0] = { role: "system", content: getSystemPrompt() }

        // LOOP FOR AGENTIC BEHAVIOR (Tool Call -> Tool Result -> Final Answer)
        let toolLoopCount = 0;

        try {
            while (!shouldStop) {
                
                // Create a container for this turn
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot-msg';
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                let currentResponse = "";
                
                // 1. Generate Response
                const completion = await engine.chat.completions.create({
                    messages,
                    stream: true,
                    temperature: 0
                });

                for await (const chunk of completion) {
                    if (shouldStop) break;
                    const content = chunk.choices[0]?.delta?.content || "";
                    currentResponse += content;
                    renderFinalMessage(botDiv, currentResponse);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                renderFinalMessage(botDiv, currentResponse);
                messages.push({ role: "assistant", content: currentResponse });

                // 2. Check for Tools
                const { functionBlocks } = parseResponse(currentResponse);
                
                if (functionBlocks.length > 0 && !shouldStop) {
                    const toolOutput = await executeToolsAndGetOutput(functionBlocks, botDiv);
                    
                    // 3. Feed result back to AI
                    messages.push({ 
                        role: "user", 
                        content: `Tool Execution Result:\n${toolOutput}` 
                    });
                    
                    // Loop continues to generate the NEXT response based on this result
                    continue; 
                } else {
                    // No tools found, we are done.
                    break;
                }
            }
            
        } catch (err) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message bot-msg';
            errorDiv.textContent = "Error: " + err.message;
            chatBox.appendChild(errorDiv);
        } finally {
            isGenerating = false;
            sendBtn.textContent = 'Send';
            sendBtn.classList.remove('stop');
            userInput.disabled = false;
            userInput.focus();
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    function appendUserMessage(text) {
        const div = document.createElement('div');
        div.className = 'message user-msg';
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
        messages = [{ role: "system", content: getSystemPrompt() }];
        chatBox.innerHTML = '<div class="empty-state" id="empty-state">Send a message to start</div>';
    }

    sendBtn.onclick = () => { if (isGenerating) shouldStop = true; else sendMessage(); };
    userInput.onkeypress = (e) => { if (e.key === 'Enter' && !isGenerating) sendMessage(); };
    clearBtn.onclick = clearChat;

    init();
</script>
</body>
</html>
