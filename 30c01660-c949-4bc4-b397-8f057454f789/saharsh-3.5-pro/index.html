<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yussef with Saharsh (Romancing)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <!-- Main Game Container -->
    <div id="gameContainer" class="w-full h-screen relative">
        
        <!-- Main Menu -->
        <div id="mainMenu" class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-purple-900 via-pink-900 to-red-900">
            <div class="text-center animate-fade-in">
                <h1 class="text-7xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-red-300" style="font-family: 'Dancing Script', cursive;">Yussef & Saharsh</h1>
                <p class="text-2xl mb-8 text-pink-100 font-light">A Romance Story</p>
                <button id="startBtn" class="px-10 py-4 bg-gradient-to-r from-pink-600 to-red-600 hover:from-pink-700 hover:to-red-700 rounded-full text-xl font-semibold transition-all transform hover:scale-105 shadow-lg hover:shadow-pink-500/50">
                    Start Game
                </button>
                <div class="mt-8 text-sm text-pink-200 opacity-75">
                    Use arrow keys to play â€¢ Space to pause
                </div>
            </div>
        </div>

        <!-- Restaurant Scene -->
        <div id="restaurantScene" class="hidden absolute inset-0">
            <div id="restaurantBackground" class="w-full h-full bg-cover bg-center"></div>
            
            <!-- Characters -->
            <div id="yussef" class="absolute bottom-20 left-1/4 w-32 h-40 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center text-3xl font-bold shadow-xl character-sprite transition-all duration-300">
                <div class="text-center">
                    <div class="text-4xl mb-1">ðŸ‘¨</div>
                    <div class="text-xs">Yussef</div>
                </div>
            </div>
            <div id="saharsh" class="absolute bottom-20 right-1/4 w-32 h-40 bg-gradient-to-br from-pink-600 to-pink-800 rounded-lg flex items-center justify-center text-3xl font-bold shadow-xl character-sprite transition-all duration-300">
                <div class="text-center">
                    <div class="text-4xl mb-1">ðŸ‘©</div>
                    <div class="text-xs">Saharsh</div>
                </div>
            </div>

            <!-- Love Meter -->
            <div class="absolute top-4 left-4 bg-black/70 backdrop-blur-sm p-4 rounded-xl border border-pink-500/30 shadow-xl">
                <div class="text-sm mb-2 font-semibold text-pink-300">ðŸ’• Love Meter</div>
                <div class="w-56 h-8 bg-gray-800 rounded-full overflow-hidden shadow-inner">
                    <div id="loveMeter" class="h-full bg-gradient-to-r from-red-500 via-pink-500 to-purple-500 transition-all duration-700 ease-out" style="width: 0%"></div>
                </div>
                <div id="lovePercentage" class="text-sm mt-2 font-bold text-pink-200">0%</div>
            </div>

            <!-- Dialogue Box -->
            <div id="dialogueBox" class="hidden absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-black/70 backdrop-blur-md p-8 border-t-2 border-pink-500/50">
                <div id="characterName" class="text-xl font-bold mb-3 text-pink-400 tracking-wide"></div>
                <div id="dialogueText" class="text-lg mb-6 leading-relaxed text-gray-100"></div>
                <div id="choices" class="flex gap-4 flex-wrap justify-center"></div>
            </div>

            <!-- Mini Game Button -->
            <button id="playMiniGame" class="hidden absolute top-4 right-4 px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 rounded-full font-bold text-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-purple-500/50">
                ðŸŽ® Play Mini Game
            </button>
        </div>

        <!-- Pac-Man Mini Game -->
        <div id="pacmanScene" class="hidden absolute inset-0 bg-black">
            <canvas id="pacmanCanvas" class="absolute inset-0"></canvas>
            
            <!-- Game UI -->
            <div class="absolute top-4 left-4 bg-black/50 p-4 rounded-lg">
                <div class="text-sm mb-2">Score: <span id="pacmanScore">0</span></div>
                <div class="text-sm mb-2">Lives: <span id="pacmanLives">3</span></div>
                <div class="text-sm">Time: <span id="pacmanTime">60</span></div>
            </div>

            <div id="pacmanMessage" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-bold text-center">
                <div id="pacmanMessageText"></div>
                <button id="pacmanContinue" class="mt-4 px-6 py-2 bg-pink-600 hover:bg-pink-700 rounded-lg">Continue</button>
            </div>
        </div>

        <!-- Ending Scene -->
        <div id="endingScene" class="hidden absolute inset-0 bg-black flex items-center justify-center">
            <div class="text-center max-w-3xl p-12 animate-fade-in">
                <h2 id="endingTitle" class="text-5xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-red-400"></h2>
                <p id="endingText" class="text-xl mb-10 leading-relaxed text-gray-200"></p>
                <button id="restartBtn" class="px-10 py-4 bg-gradient-to-r from-pink-600 to-red-600 hover:from-pink-700 hover:to-red-700 rounded-full text-xl font-bold transition-all transform hover:scale-105 shadow-lg hover:shadow-red-500/50">
                    Play Again
                </button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="hidden absolute inset-0 bg-black flex items-center justify-center">
            <div class="text-center">
                <div class="text-3xl font-bold text-pink-400 mb-4 animate-pulse">Loading...</div>
                <div class="w-64 h-2 bg-gray-800 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-pink-500 to-purple-500 animate-loading-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
    <script src="ui.js"></script>
    <script src="dialogue.js"></script>
    <script src="dating.js"></script>
    <script src="pacman.js"></script>
    <script src="story.js"></script>
    <script src="audio.js"></script>
</body>
</html>
