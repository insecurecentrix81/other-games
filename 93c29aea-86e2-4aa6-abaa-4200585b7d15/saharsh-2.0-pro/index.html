<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saharsh and Anbu Dating Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A charming, interactive dating sim adventure starring Saharsh and Anbu.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Anime.js for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <!-- Howler.js for audio -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" defer></script>
  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <noscript>
    <div class="noscript-warning">
      This game requires JavaScript to run. Please enable JavaScript in your browser.
    </div>
  </noscript>
  <main id="game-root" role="main" aria-label="Saharsh and Anbu Dating Sim">
    <div id="loading-spinner" class="loading-spinner" aria-live="polite">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
  </main>
  <!-- JS Modules (order matters) -->
  <script src="utils.js" defer></script>
  <script src="audio.js" defer></script>
  <script src="characters.js" defer></script>
  <script src="levels.js" defer></script>
  <script src="story.js" defer></script>
  <script src="minigames.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="game.js" defer></script>
  <script>
    // Remove loading spinner when DOM is ready
    window.addEventListener('DOMContentLoaded', () => {
      const spinner = document.getElementById('loading-spinner');
      if (spinner) spinner.remove();
    });
    // Dynamic title update
    document.addEventListener('gameTitleChange', e => {
      document.title = e.detail || "Saharsh and Anbu Dating Sim";
    });
  </script>
</body>
</html>
