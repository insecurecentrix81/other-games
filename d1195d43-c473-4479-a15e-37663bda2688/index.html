<!DOCTYPE html>
<html>
<head>
<style>
html,body {margin:0;padding:0;overflow:hidden}
iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0}
</style>
</head>
<body>
<iframe src="https://cornhub.com" allow="accelerometer;
         ambient-light-sensor;
         autoplay;
         battery;
         camera;
         display-capture;
         document-domain;
         encrypted-media;
         execution-while-not-rendered;
         execution-while-out-of-viewport;
         fullscreen;
         gamepad;
         geolocation;
         gyroscope;
         hid;
         idle-detection;
         keyboard-map;
         magnetometer;
         microphone;
         midi;
         navigation-override;
         payment;
         picture-in-picture;
         publickey-credentials-get;
         screen-wake-lock;
         serial;
         speaker-selection;
         storage-access;
         sync-xhr;
         usb;
         web-share;
         xr-spatial-tracking"></iframe>
</body>
</html>
